<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                   
                    <div class="card-body">
                        <div class="row text-center mb-4">
                            <div class="col-md-6">
                                <div class="counter-box">
                                    <h5>High Score<h5>
                                    <div class="counter-display text-primary" id="highScore">0</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="counter-box">
                                    <h5>Last Score<h5>
                                    <div class="counter-display text-primary" id="lastScore">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="media-container mb-4">
                            <video id="videoElement" autoplay muted></video>
                            <canvas id="canvasElement"></canvas>
                        </div>
                        
                        <div class="row text-center mb-4">
                            <div class="col-md-6">
                                <div class="counter-box">
                                    <h5>Left elbow flexion degrees</h5>
                                    <div class="counter-display text-primary" id="left">0</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="counter-box">
                                    <h5>Score<h5>
                                    <div class="counter-display text-primary" id="score">0</div>
                                </div>
                            </div>
                        </div>
                    
                        
                        <div class="text-center">
                            <button class="btn btn-start btn-action text-white" id="sButton">
                                <i class="bi bi-play-fill"></i> Start Detection
                            </button>
                            <button class="btn btn-stop btn-action text-white" id="spButton">
                                <i class="bi bi-stop-fill"></i> Stop Detection
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        For left elbow flexion use only
                    </div>
                </div>
            </div>
        </div>
    </div>



        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- MediaPipe Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="pose.js"></script>
    </body>

</html>
