<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Counter</title>
  <link rel="icon" type="image/x-icon" href="bubbles.svg">
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="counter.js"></script>

</head>

<body>
  <div id="messagesContainer"></div>
<div class="image-select" id="sortSelector">
  <div class="selected-option">
    <img src="filter.svg" alt="Sort" />
  </div>
  <div class="dropdown-options">
    <div data-sort="newest">Newest to Oldest</div>
    <div data-sort="oldest">Oldest to Newest</div>
    <div data-sort="mostLiked">Most Liked</div>
    <div data-sort="leastLiked">Least Liked</div>
  </div>
</div>



  <form id="myForm" class="form-control">
    <div class="input-group">
      <input id="textInput" class="input-alt" placeholder="Write your thoughts..." type="text" maxlength="256">
      <span class="input-border-alt"></span>
      <div id="charCounter" class="char-counter">0/256</div>
    </div>
  </form>

  <script type="module" src="script.js"></script>
</body>

</html>
